<html>
<head>
    <style>
        body { margin:0; font-family:Arial,sans-serif; }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .menu-button {
            padding: 20px 40px;
            font-size: 20px;
            display: block;
            margin: 20px auto;
            z-index: 1;
            position: relative;
        }

        .legal-move-dot {
            width: 15px;
            height: 15px;
            background-color: grey;
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
        }

        #gameArea { display: none; padding:20px; }
        #status { font-size:18px; margin-bottom:10px; }

        #mainMenu {
            text-align: center;
            padding-top: 100px;
            position: relative;
            height: 100vh;
            background-color: #eee;
            background-image:
                linear-gradient(45deg, #b58863 25%, transparent 25%),
                linear-gradient(-45deg, #b58863 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #b58863 75%),
                linear-gradient(-45deg, transparent 75%, #b58863 75%);
            background-size: 120px 120px;
            background-position: 0 0, 0 60px, 60px -60px, -60px 0px;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid black;
            margin-top: 20px;
        }
        .square { width:60px; height:60px; display:flex; align-items:center; justify-content:center; cursor:pointer; }

        #gameOverModal {
            display:none;
            position:fixed; inset:0;
            background:rgba(0,0,0,0.7);
            justify-content:center; align-items:center;
            z-index:10;
        }
        #gameOverModal > div { background:white; padding:40px; border-radius:15px; text-align:center; }
    </style>
</head>
<body>

<!-- MAIN MENU -->
<div id="mainMenu">
    <h1>PLAY CHESS</h1>
    <button class="menu-button" onclick="startGameAsPlayer()">Play Against Player</button>
    <button class="menu-button" onclick="startGameAsBot()">Play Against Bot</button>
</div>

<!-- GAME AERA -->
<div id="gameArea">
    <h2>Make your move.</h2>
    <p id="status">White to move.</p>

    <button onclick="goBack()">Back</button>
    <button onclick="goForward()">Forward</button>
    <button onclick="resignGame()">Resign</button>

    <div id="chessboard"></div>
</div>


<!-- GAME OVER -->
<div id="gameOverModal">
    <div>
        <h3 id="modalMessage">Game Over</h3>
        <button onclick="playNewGame()">Play New Game</button>
        <button onclick="goToHome()">Home</button>
    </div>
</div>

<script src="chess.min.js"></script>
<script src="gpboard.js"></script>

</body>
</html>
